
<div class="chat_messages" hx-swap-oob="beforeend"></div>
    <div class="fade-in-up">
        {% include 'chat/chat_message.html' %}
    </div>

    <style>
    /* Fade-in animation */
    @keyframes fadeInAndUp {
        from { opacity:0; transform: translateY(12px);}
        to { opacity:1; transform: translateY(0px); }

    }

    /* Apply animation to the new chat message */
    .fade-in-up {
        animation: fadeInAndUp 0.6s ease;
    }
    </style>

</div>
